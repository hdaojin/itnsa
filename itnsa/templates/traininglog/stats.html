<!-- templates/traininglog/stats.html -->
{% extends 'base.html' %}

{% block content %}

<!-- 表单开始 -->
<div class="container mt-4">
    <form action="{{ url_for('traininglog.log_stats') }}" method="get">
        <div class="row mb-3">
            <div class="col">
                <label for="year" class="form-label">年份</label>
                <select class="form-select" id="year" name="year">
                    <!-- 假设提供过去5年的选项 -->
                    {% for y in range(now.year, now.year-5, -1) %}
                    <option value="{{ y }}" {% if y==year %}selected{% endif %}>{{ y }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label for="month" class="form-label">月份</label>
                <select class="form-select" id="month" name="month">
                    {% for m in range(1, 13) %}
                    <option value="{{ m }}" {% if m==month %}selected{% endif %}>{{ m }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col"><button type="submit" class="btn btn-primary">查询</button></div>
        </div>
    </form>
</div>

<!--表单结束 -->

<table class="table table-bordered">
    <thead>
        <tr>
            <th>日期</th>
            <th>已提交的教练</th>
            <th>已提交的选手</th>
            <th>未提交的选手</th>
        </tr>
    </thead>
    <tbody>
        {% for day, info in daily_stats.items() %}
        <tr>
            <td>{{ year }}年{{ month }}月{{ day }}日</td>
            <td>{{ info.coach|join(', ') }}</td>
            <td>{{ info.competitor_submitted|join(', ') }}</td>
            <td></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

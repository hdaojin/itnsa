<!-- 登录入口 -->
<div class="navbar-nav ms-2">
    {% if current_user.is_authenticated %}
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            {{ current_user.real_name }}
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">个人信息</a></li>
            <li><a class="dropdown-item" href="{{ logout.url }}">{{ logout.name }}</a></li>
        </ul>
    </div>
    {% else %}
    <a href="{{ login.url }}"><button type="button" class="btn btn-outline-info me-2">{{ login.name }}</button></a>
    <a href="{{ register.url }}"><button type="button" class="btn btn-outline-primary">{{ register.name }}</button></a>
    {% endif %}
</div>

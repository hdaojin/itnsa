<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WorldSkills ITNSA">
    <meta name="keywords" content="WorldSkills ITNSA">
    <meta name="author" content="Huang Daojin">
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap/5.3.2/css/bootstrap.min.css" type="text/css">
    <script src="https://cdn.staticfile.org/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" type="text/css">
    <title>{% if title %}{{ title }} | {% endif %} ITNSA </title>
</head>

<body>

    <!-- 如果访问的是首页，那么就显示header.html，否则就不显示 -->
    {% if request.path == '/' %}
    {% include 'header.html' %}
    {% endif %}

    {% include 'navbar.html' %}

    <main class="container pt-4">
        {%if title %}<h1>{{ title }}</h1>{% endif %}
        <div>
            {% block content %}
            {% endblock content %}
        </div>
    </main>

    <aside>
        {% block aside %}
        {% endblock %}
    </aside>

    {% include 'footer.html' %}

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            var navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(function (link) {
                link.addEventListener('click', function () {
                    navLinks.forEach(function (link) {
                        link.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>

</html>

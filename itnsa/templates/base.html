<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WorldSkills ITNSA">
    <meta name="keywords" content="WorldSkills ITNSA">
    <meta name="author" content="Huang Daojin">
    <link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"/>
    <title>{% if title %}{{ title }} | {% endif %} ITNSA </title>
</head>

<body>
    <header>
        {% include 'header.html' %}
    </header>

    <nav>
        {% include 'navbar.html' %}
    </nav>

    <main class="container pt-4">
        {% include 'message.html' %}
        {%if title %}<h1>{{ title }}</h1>{% endif %}
        {% block content %}
        {% endblock content %}
    </main>

    <aside>
        {% block aside %}
        {% endblock aside %}
    </aside>


    <footer>
        {% include 'footer.html' %}
    </footer>
    <script src="https://cdn.staticfile.org/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src=" https://unpkg.com/gridjs/l10n/dist/l10n.umd.js"></script>
    {% block script %}{% endblock script %}
</body>

</html>

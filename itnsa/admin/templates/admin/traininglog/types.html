{% extends 'admin/base.html' %}

{% block content %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">序号</th>
            <th scope="col">名称</th>
            <th scope="col">操作</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.name }}</td>
            <td>
                <a href="{{ url_for('admin.add_training_type', id=item.id) }}" class="btn btn-outline-primary btn-sm">查看</a>
                {# <!-- <a href="{{ url_for('admin.traininglog_module_edit', id=item.id) }}" class="btn btn-outline-primary btn-sm">编辑</a> --> #}
                {# <!-- <a href="{{ url_for('admin.traininglog_module_delete', id=item.id) }}" class="btn btn-outline-danger btn-sm">删除</a> --> #}
            </td>
        </tr>
        {% endfor %}
    </tbody>
{% endblock content %}

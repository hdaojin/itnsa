<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WorldSkills ITNSA">
    <meta name="keywords" content="WorldSkills ITNSA">
    <meta name="author" content="Huang Daojin">
    <link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/bootstrap/5.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('admin.static', filename='admin/css/style.css') }}" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" />
    <title>{% if title %}{{ title }} | {% endif %} ITNSA </title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏折叠按钮 -->
            <button class="btn btn-secondary rounded-0 d-block d-md-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#sidebarMenu" aria-expanded="false" aria-controls="sidebarMenu">
                切换侧边栏
            </button>

            <!-- 侧边栏 -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                {% include 'admin/aside.html' %}
            </nav>

            <!-- 页面主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-5">
                {% include 'admin/message.html' %}
                <div class="d-flex justify-content-center pt-3 pb-5">
                    {%if title %}<h1>{{ title }}</h1>{% endif %}
                </div>
                <!-- 主内容 -->
                {% block content %}{% endblock content %}
            </main>

            <footer class="col-md-9 ms-sm-auto col-lg-10 fixed-bottom bg-white">
                <!-- 页脚 -->
                {% include 'admin/footer.html' %}
            </footer>
        </div>
    </div>

    <script src="https://cdn.staticfile.org/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src=" https://unpkg.com/gridjs/l10n/dist/l10n.umd.js"></script>
    {% block script %}{% endblock script %}
</body>

</html>
